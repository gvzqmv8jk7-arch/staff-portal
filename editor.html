
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<div class="flex items-start justify-between gap-4 flex-wrap">
  <div>
    <h1 class="text-3xl font-semibold tracking-tight">Word-like Editor</h1>
    <p class="text-slate-300 mt-1">Rich text editing with autosave.</p>
  </div>

  <div class="flex items-center gap-2">
    <div id="status" class="text-xs text-slate-300 rounded-xl bg-white/5 ring-1 ring-white/10 px-3 py-2">
      Last updated: {{DOC_UPDATED}}
    </div>
    <button id="saveBtn" class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2 text-sm ring-1 ring-white/10 transition" type="button">
      Save
    </button>
  </div>
</div>

<div class="mt-5 rounded-3xl bg-white/5 ring-1 ring-white/10 shadow-2xl overflow-hidden">
  <div class="p-4 border-b border-white/10 flex items-center gap-3">
    <input id="title" class="flex-1 rounded-xl bg-slate-900/60 ring-1 ring-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-cyan-400" value="{{DOC_TITLE}}" />
    <span class="text-xs text-slate-400">Doc #{{DOC_ID}}</span>
  </div>

  <div class="p-0">
    <div id="editor" class="bg-white text-slate-900" style="min-height: 420px">{{DOC_HTML}}</div>
  </div>
</div>

<script>
  const docId = "{{DOC_ID}}";
  const status = document.getElementById("status");
  const saveBtn = document.getElementById("saveBtn");
  const titleEl = document.getElementById("title");

  const quill = new Quill("#editor", {
    theme: "snow",
    modules: {
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ["bold", "italic", "underline", "strike"],
        [{ list: "ordered" }, { list: "bullet" }],
        ["blockquote", "code-block"],
        ["link"],
        ["clean"],
      ],
    },
  });

  async function save() {
  saveBtn.disabled = true;
  const old = saveBtn.textContent;
  saveBtn.textContent = "Saving…";
  const payload = { docId, title: titleEl.value, html: quill.root.innerHTML };

  let data = null;
  try {
    const res = await fetch("/editor/save", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    const txt = await res.text();
    try { data = JSON.parse(txt); } catch { data = { ok: false, error: txt.slice(0, 200) }; }
  } catch (e) {
    data = { ok: false, error: e.message || "Network error" };
  }

  if (data.ok) {
    status.textContent = "Saved ✅";
  } else {
    status.textContent = "Save failed ❌ " + (data.error ? ("(" + data.error + ")") : "");
  }

  saveBtn.disabled = false;
  saveBtn.textContent = old;
}

saveBtn.addEventListener("click", save);
  setInterval(save, 20000);
</script>
